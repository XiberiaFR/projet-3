<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Ohmyfood! - Les menus des meilleurs restaurants</title>
    <link rel="shortcut icon" href="./public/img/favicon.ico" />
</head>
<body>

    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </header>

    <main>
        <section class="menu">
            <a href="" class="menu__link menu__link--pink menu__boxshadow">
                <article class="menu__link--zoom">
                    <i class="fas fa-music"></i>
                    <h2 class="menu__title menu__title--brown">La note enchantée</h2>
                    <h3 class="menu__subtitle menu__subtitle--brown menu__subtitle--uppercase">Menu</h3>
                </article> 
            </a>
            
            <a href="" class="menu__link menu__boxshadow">
                <article class="menu__link--zoom">
                    <h2 class="menu__title menu__title--brownlight">Le chic à la française</h2>
                    <h3 class="menu__subtitle menu__subtitle--brownlight">Menu</h3>
                </article>
            </a>

            <a href="" class="menu__link menu__boxshadow">
                <article class="menu__link--zoom">
                    <h2 class="menu__title menu__title--blue">Le délice des papilles</h2>
                    <h3 class="menu__subtitle menu__subtitle--blue">Menu</h3>
                </article>
            </a>

            <a href="" class="menu__link menu__boxshadow">
                <article class="menu__link--zoom">
                    <h2 class="menu__title menu__title--green">La palette du goût</h2>
                    <h3 class="menu__subtitle menu__subtitle--green">Menu</h3>
                </article>
            </a>
        </section>

        <section class="soonarea">
                <p class="soonarea__text">Prochainement <span class="soonarea__dot--1">.</span>
                <span>.</span>
                <span>.</span> </p>
        </section>

    </main>

    <footer class="footer">
        <a href="" class="footer__link">Mentions légales</a>
        <a href="" class="footer__link">Contactez-nous</a>
        <!-- Script pour chargement de fontawesome-->
        <script src="https://kit.fontawesome.com/a4bf076c8c.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
