<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Ohmyfood! - Les menus des meilleurs restaurants</title>
</head>
<body>

    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </header>

    <main>
        <div class="menu">
            <a href="" class="menu__link">
                <section class="menu__item">
                    <i class="fas fa-music"></i>
                    <h2 class="menu__title--1">La note enchantée</h2>
                    <h3 class="menu__subtitle--1">Menu</h3> 
                </section>
            </a>
            
            <a href="" class="menu__link">
                <section class="menu__item">
                    <h2 class="menu__title--2">Le chic à la française</h2>
                    <h3 class="menu__subtitle--2">Menu</h3>
                </section>
            </a>

            <a href="" class="menu__link">
                <section class="menu__item">
                    <h2 class="menu__title--3">Le délice des papilles</h2>
                    <h3 class="menu__subtitle--3">Menu</h3>
                </section>
            </a>

            <a href="" class="menu__link">
                <section class="menu__item">
                    <h2 class="menu__title--4">La palette du goût</h2>
                    <h3 class="menu__subtitle--4">Menu</h3>
                </section>
            </a>
        </div>

        <section class="soonarea">
                <p class="soonarea__text">Prochainement <span class="soonarea__dot--1">.</span>
                <span class="soonarea__dot--2">.</span>
                <span class="soonarea__dot--3">.</span> </p>
        </section>

    </main>

    <footer class="footer">
        <a href="" class="footer__link">Mentions légales</a>
        <a href="" class="footer__link">Contactez-nous</a>
        <!-- Script pour chargement de fontawesome-->
        <script src="https://kit.fontawesome.com/a4bf076c8c.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
